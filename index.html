<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Based Map</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="top-menu">
        <div id="map-builder-controls" style="display: none;">
            <label for="grid-length">Grid Length:</label>
            <input type="number" id="grid-length" value="10" min="1">
            <label for="grid-width">Grid Width:</label>
            <input type="number" id="grid-width" value="10" min="1">
        </div>
        <button id="resetZoom">Reset Zoom</button>
        <button id="resetGrid">Reset Grid</button>
        <button onclick="switchToMapBuilder()" id="map-builder-button">Map Builder Mode</button>
        <button id="exportMap">Export Map</button>
        <input type="file" id="importMapInput" style="display: none;">
        <button onclick="document.getElementById('importMapInput').click()">Import Map</button>
    </div>
    <div id="grid-details" class="grid-details"></div>
    <div class="viewport" id="viewport">
        <div class="grid-container" id="content"></div>
    </div>
    <div id="map-builder-modal" class="modal">
        <h3 style="margin: 0;">Select Item Type</h3>
        <select id="item-type-selector" onchange="itemTypeSelectorOnChange()">
            <option value="unit">Unit</option>
            <option value="enemy">Enemy</option>
            <option value="obstacle">Obstacle</option>
            <option value="spawn-point">Spawn Point</option>
            <option value="vault">Vault</option>
            <option value="empty">Empty</option>
        </select>
        <select id="vault-direction-selector" style="display: none;">
            <option value="horizontal">Right</option>
            <option value="vertical">Down</option>
        </select>
        <select id="obstacle-type-selector" style="display: none;">
            <option value="full">Full</option>
            <option value="partial">Partial</option>
        </select>
        <div class="modal-buttons">
            <button onclick="selectItemType(
                document.getElementById('item-type-selector').value, 
                document.getElementById('vault-direction-selector').value, 
                document.getElementById('obstacle-type-selector').value
            )">Confirm</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <div class="bottom-menu">
        <div class="unit-details">
            <div class="turn-display">T<span id="turn-counter">0</span></div>
            <div class="units-left-display">UC<span id="units-left-counter">0</span></div>
            <div class="units-left-list">UL<span id="units-left-list"></span></div>
        </div>
        <div class="skills">
            <button id="heal" class="skill-button">Heal <span id="heal-cooldown"></span></button>
            <button id="overwatch" class="skill-button">Overwatch <span id="overwatch-cooldown"></span></button>
            <button id="aoeAttack" class="skill-button">AOE Attack <span id="aoeAttack-cooldown"></span></button>
        </div>
        <button class="skill-button" id="skip-turn-button" style="display: none;" onclick="skipTurn()">Skip Turn</button>
    </div>
    <script src="modules/enemies.js"></script>
    <script src="modules/extra.js"></script>
    <script src="modules/skill.js"></script>
    <script src="modules/unit.js"></script>
    <script src="modules/ui.js"></script>
    <script src="modules/camera.js"></script>
    <script src="modules/generateGrid.js"></script>
    <script src="mapBuilder.js"></script>
    <script src="main.js"></script>
    <script>
    </script>
</body>
</html>
