<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Based Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;

            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.1s ease-out;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid #ccc;
            position: relative;
        }
        .grid-item:hover {
            opacity: 0.5;
        }
        .highlight {
            background-color: lightblue;
        }
        .confirm-move {
            background-color: lightgreen !important;
        }
        .attack-range {
            border: 1px dotted #ff000089;
        }
        .full-cover {
            background-color: black;
        }
        .partial-cover {
            background-color: darkgray;
        }
        .vault-cue {
            position: absolute;
            background-color: black;
        }
        .enemy {
            background-color: red;
        }
        .unit { 
            background-color: blue;
        }
        .selected{
            background-color: yellow;
        }
        .health-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: green;
        }
        .spawn-point {
            background-color: green !important;
            border: 1px dotted green;
        }
        .bottom-menu {
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }
        .top-menu {
            position: absolute;
            top: 0;
            z-index: 1;
            padding: 10px;
        }
        .grid-details {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 10px;
        }
        .turn-display {
            font-weight: bold;
        }
        .unit-id {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px;
        }
        .skill-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <div id="map-builder-controls" style="display: none;">
            <label for="grid-length">Grid Length:</label>
            <input type="number" id="grid-length" value="10" min="1">
            <label for="grid-width">Grid Width:</label>
            <input type="number" id="grid-width" value="10" min="1">
        </div>
        <button id="resetZoom">Reset Zoom</button>
        <button id="resetGrid">Reset Grid</button>
        <button onclick="switchToMapBuilder()" id="map-builder-button">Map Builder Mode</button>
        <button id="exportMap">Export Map</button>
        <input type="file" id="importMapInput" style="display: none;">
        <button onclick="document.getElementById('importMapInput').click()">Import Map</button>
    </div>
    <div id="grid-details" class="grid-details"></div>
    <div class="viewport" id="viewport">
        <div class="grid-container" id="content"></div>
    </div>
    <div class="bottom-menu">
        <div class="unit-details">
            <div class="turn-display">T<span id="turn-counter">0</span></div>
            <div class="units-left-display">UC<span id="units-left-counter">0</span></div>
            <div class="units-left-list">UL<span id="units-left-list"></span></div>
        </div>
        <div class="skills">
            <button id="heal" class="skill-button">Heal</button>
            <button id="overwatch" class="skill-button">Overwatch</button>
            <button id="aoeAttack" class="skill-button">AOE Attack</button>
        </div>
        <button class="skill-button" id="skip-turn-button" style="display: none;" onclick="skipTurn()">Skip Turn</button>
    </div>
    <script src="modules/enemies.js"></script>
    <script src="modules/extra.js"></script>
    <script src="modules/generateGrid.js"></script>
    <script src="modules/skill.js"></script>
    <script src="modules/unit.js"></script>
    <script src="modules/ui.js"></script>
    <script src="modules/camera.js"></script>
    <script src="mapBuilder.js"></script>
    <script src="main.js"></script>
    <script>
    </script>
</body>
</html>
