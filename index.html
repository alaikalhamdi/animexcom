<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Based Map</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid #ccc;
            position: relative;
        }
        .highlight {
            background-color: lightblue !important;
        }
        .attack-range {
            background-color: lightcoral !important;
        }
        .health-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: green;
        }
        .controls {
            margin-top: 10px;
        }
        .turn-display {
            margin-top: 10px;
            font-weight: bold;
        }
        .unit-id {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px;
        }
        .units-left-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container"></div>
    <div class="controls">
        <div id="map-builder-controls" style="display: none;">
            <label for="grid-length">Grid Length:</label>
            <input type="number" id="grid-length" value="10" min="1" onchange="resizeGrid()">
            <label for="grid-width">Grid Width:</label>
            <input type="number" id="grid-width" value="10" min="1" onchange="resizeGrid()">
        </div>
        <button onclick="resetGrid()">Reset Grid</button>
        <button onclick="switchToMapBuilder()" id="map-builder-button">Map Builder Mode</button>
        <button onclick="exportMap()">Export Map</button>
        <input type="file" id="importMapInput" onchange="importMap(event)" style="display: none;">
        <button onclick="document.getElementById('importMapInput').click()">Import Map</button>
        <button onclick="useSkill('heal')">Heal</button>
        <button onclick="useSkill('overwatch')">Overwatch</button>
        <button onclick="useSkill('aoeAttack')">AOE Attack</button>
    </div>
    <div class="turn-display">Turn: <span id="turn-counter">0</span></div>
    <div class="units-left-display">Units left to move: <span id="units-left-counter">0</span></div>
    <div class="units-left-list">Units yet to move: <span id="units-left-list"></span></div>
    <script src="script.js"></script>
    <script src="mapBuilder.js"></script>
</body>
</html>
