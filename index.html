<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Based Map</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 1px solid #ccc;
            position: relative;
        }
        .highlight {
            background-color: lightblue !important;
        }
        .attack-range {
            background-color: lightcoral !important;
        }
        .health-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: green;
        }
        .controls {
            margin-top: 10px;
        }
        .turn-display {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid-container"></div>
    <div class="controls">
        <button onclick="addUnit()">Add Unit</button>
        <button onclick="removeUnit()">Remove Unit</button>
        <button onclick="resetGrid()">Reset Grid</button>
        <button onclick="switchToMapBuilder()" id="map-builder-button">Map Builder Mode</button>
        <button onclick="exportMap()">Export Map</button>
        <input type="file" id="importMapInput" onchange="importMap(event)" style="display: none;">
        <button onclick="document.getElementById('importMapInput').click()">Import Map</button>
        <button onclick="markSpawnPoint()">Mark Spawn Point</button>
    </div>
    <div class="turn-display">Turn: <span id="turn-counter">0</span></div>
    <div class="units-left-display">Units left to move: <span id="units-left-counter">0</span></div>
    <script src="script.js"></script>
</body>
</html>
